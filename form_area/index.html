<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form id="registration-form">
    <h1>Registration Form</h1>

    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" required>
    <span class="error" id="first-name-error"></span>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required>
    <span class="error" id="last-name-error"></span>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span class="error" id="email-error"></span>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <span class="error" id="password-error"></span>

    <label for="password-confirm">Confirm Password:</label>
    <input type="password" id="password-confirm" name="password-confirm" required>
    <span class="error" id="password-confirm-error"></span>

    <label for="birth-day">Birth Date:</label>
    <input type="date" id="birth-day" name="birth-day" required>
    <span class="error" id="birth-day-error"></span>

    <button type="submit" id="form-button" disabled>Submit</button>
</form>

<script src="scripts.js"></script>
</body>
</html>
