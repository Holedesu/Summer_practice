<!DOCTYPE html>
<html lang="en">
<head>

  <title>Бронирование билетов в кинотеатр</title>

</head>
<body>
<div id="app">
  <h1>Бронирование билетов в кинотеатр</h1>

    <label for="date">Выберите дату:</label>
    <select id="date"></select>

    <div id="seats"></div>
  </div>
</div>
